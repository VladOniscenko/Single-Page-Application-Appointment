<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA</title>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="./script/script.js" defer></script>

</head>
<body>
    <!-- NAV -->
      <nav class="navbar bg-light">
          <div class="container-fluid">
            <a class="navbar-brand">SPA - Klienten</a>
            <div class="d-flex" role="search">
              <input class="form-control me-2" type="search" id="searchCustomers" placeholder="Search" aria-label="Search">
            </div>
          </div>
      </nav>
    <!-- NAV END -->

    <!-- MAIN -->
      <main id="main">
        <!-- NAVBAR ALERT -->
          <div class="navbarAlert"></div>
        <!-- NAVBAR ALERT END -->

        <!-- KNOP OM NIEUWE CUSTOMER TOE TE VOEGEN -->
          <button type="button" style="margin: 20px;" class="btn btn-dark float-end" data-bs-toggle="modal" data-bs-target="#voegtoe_klant_form_wrap_show">
            Klant toevoegen
          </button>
        <!-- KNOP OM NIEUWE CUSTOMER TOE TE VOEGEN END -->

        <!-- ACCORDIAN WITH CUSTOMERS -->
          <div class="accordion" id="customerAccordianContainer">
              
          </div>
        <!-- ACCORDIAN WITH CUSTOMERS END -->

        <!-- FORMULIER OM NIEUWE KLANT TOE TE VOEGEN -->
          <div class="modal fade" id="voegtoe_klant_form_wrap_show" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form action="javascript:void(0);" id="voegtoe_klant_form" class="modal-content">
        
                <div class="modal-header">
                    <h1 class="modal-title h5" id="exampleModalLabel">Nieuwe klant toevoegen</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"><span class="visually-hidden">Close</span></button>
                </div>
        
                <div class="modal-body">
                    <div class="form-group">
                        <label for="voegtoe_firstname" class="col-form-label">Voornaam:</label>
                        <input required type="text" class="form-control" maxlength="255" placeholder="Harry" name="voegtoe_firstname" id="voegtoe_firstname">
                    </div>
        
                    <div class="form-group">
                        <label for="voegtoe-Lastname" class="col-form-label">Achternaam:</label>
                        <input required type="text" class="form-control" maxlength="255" placeholder="Potter" name="voegtoe_lastname" id="voegtoe_lastname">
                    </div>
        
                    <div class="form-group">
                        <label for="voegtoe_tel" class="col-form-label">Telefoonnummer:</label>
                        <input required type="tel" class="form-control" maxlength="11" placeholder="0645532437" name="voegtoe_tel" id="voegtoe_tel">
                    </div>
                </div>
        
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
                    <button type="submit" class="btn btn-dark" data-bs-dismiss="modal">Aanmaken</button>
                </div>
        
                </form>
            </div>
          </div>
        <!-- FORMULIER OM NIEUWE KLANT TOE TE VOEGEN END -->

        <!-- POP UP OM BEHANDELING AAN TE PASSEN -->
          <div class="modal fade" id="bewerk_treatment_form_wrap_show" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <form action="javascript:void(0);" id="bewerk_treatment_form" class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title h5" id="exampleModalLabel">Behandeling bewerken</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"><span class="visually-hidden">Close</span></button>
                </div>

                <div class="modal-body">
                  <input type="hidden" name="bewerk_behandeling_id" id="bewerk_behandeling_id" value="">
                  <input type="hidden" name="bewerk_klant_id" id="bewerk_klant_id" value="">
                    <div class="form-group">

                        <label for="bewerk_behandeling" class="col-form-label">Behandeling:</label>

                        <select required id="bewerk_behandeling" class="form-select" name="bewerk_behandeling" aria-label="Default select example">
                        <option value="1">Massage</option>
                        <option value="2">Gezichtbehandeling</option>
                        <option value="3">Pedicure</option>
                        <option value="4">Hamam en klanschalen</option>
                        <option value="5">Indiase hoofdmassage</option>
                        </select>

                    </div>

                    <div class="form-group">
                        <label for="bewerk_datetime" class="col-form-label">Datum en tijd:</label>
                        <input required id="bewerk_datetime" name="bewerk_datetime" class="form-control" type="datetime-local">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
                    <button type="submit" class="btn btn-dark" data-bs-dismiss="modal">Aanpassen</button>
                </div>
                
              </form>
            </div>
          </div>
        <!-- POP UP OM BEHANDELING AAN TE PASSEN END -->

        <!-- POP UP OM BEHANDELING VERWIJDEREN -->
          <div class="modal fade" id="verwijder_form_wrap_show" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form action="javascript:void(0);" id="verwijder_form" class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title h5" id="exampleModalLabel">Behandeling verwijderen</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"><span class="visually-hidden">Close</span></button>
                </div>

                <div class="modal-body" id="verwijder_body">

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
                    <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Verwijderen</button>
                </div>
                
                </form>
            </div>
          </div>
        <!-- POP UP OM BEHANDELING VERWIJDEREN END -->

        <!-- POP UP OM NIEUWE BEHANDELING TOEVOEGERN -->
        <div class="modal fade" id="toevoeg_treatment_form_wrap_show" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <form action="javascript:void(0);" id="toevoeg_form_treatment" class="modal-content">

              <div class="modal-header">
                  <h1 class="modal-title h5" id="exampleModalLabel">Behandeling toevoegen</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"><span class="visually-hidden">Close</span></button>
              </div>

              <div class="modal-body">

                  <input type="hidden" name="toevoeg_customer_id" id="toevoeg_customer_id" value="">

                  <div class="form-group">

                      <label for="toevoeg_behandeling" class="col-form-label">Behandeling:</label>

                      <select required id="toevoeg_behandeling" name="toevoeg_behandeling" class="form-select" aria-label="Default select example">
                      <option value="1">Massage</option>
                      <option value="2">Gezichtbehandeling</option>
                      <option value="3">Pedicure</option>
                      <option value="4">Hamam en klanschalen</option>
                      <option value="5">Indiase hoofdmassage</option>
                      </select>

                  </div>

                  <div class="form-group">
                      <label for="toevoeg_datetime" class="col-form-label">Datum en tijd:</label>
                      <input required id="toevoeg_datetime" name="toevoeg_datetime" class="form-control" type="datetime-local">
                  </div>
              </div>

              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
                  <button type="submit" class="btn btn-dark" data-bs-dismiss="modal">Toevoegen</button>
              </div>
              
            </form>
          </div>
        </div>
      <!-- POP UP OM NIEUWE BEHANDELING TOEVOEGERN END -->
      
      </main>
    <!-- MAIN END -->
</body>
</html>
